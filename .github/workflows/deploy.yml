name: "Deploy Quarto Book"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Install Python dependencies
        run: pip install numpy pandas matplotlib scikit-learn ipywidgets
      
      - name: Clean previous builds
        run: |
          rm -rf _site _book docs
          echo "ğŸ§¹ Anciennes builds supprimÃ©es"
      
      - name: Render Quarto book
        run: |
          echo "ğŸ“š Rendu du livre Quarto..."
          quarto render
          echo "âœ… Rendu terminÃ©"
          
          # VÃ©rification
          echo "ğŸ“ Contenu gÃ©nÃ©rÃ©:"
          ls -la _site/
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true
          single-commit: true
          silent: true