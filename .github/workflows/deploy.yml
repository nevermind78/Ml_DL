name: "Deploy Quarto Site"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    
    steps:
      # 1. Checkout AVEC le PAT
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # ← PAT ici
          fetch-depth: 0
      
      # 2. Setup Python
      - name: "Set up Python"
        uses: "actions/setup-python@v5"
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Installer dépendances
      - name: "Install dependencies"
        run: |
          pip install --upgrade pip
          pip install numpy pandas matplotlib scikit-learn ipywidgets seaborn
      
      # 4. Installer Quarto
      - name: "Install Quarto"
        uses: quarto-dev/quarto-actions/setup@v2
      
      # 5. Build le site
      - name: "Build site"
        run: |
          quarto render
          # Créer .nojekyll
          touch docs/.nojekyll
          echo "✅ Site built successfully"
          echo "Files in docs/:"
          ls -la docs/ | head -10
      
      # 6. Déployer avec le PAT
      - name: "Deploy to GitHub Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # ← PAT ici aussi
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"