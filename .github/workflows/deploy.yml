name: "Deploy Quarto Book"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: "ubuntu-latest"
    
    permissions:
      contents: write
    
    steps:
      - uses: "actions/checkout@v4"
      
      - name: "Install Quarto"
        run: |
          wget -q https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.553/quarto-1.4.553-linux-amd64.deb
          sudo dpkg -i quarto-1.4.553-linux-amd64.deb
      
      - name: "Install Python packages"
        run: pip install numpy pandas matplotlib scikit-learn ipywidgets
      
      - name: "Render Quarto book"
        run: quarto render
      
      - name: "Verify generated site"
        run: |
          echo "üìÅ Fichiers g√©n√©r√©s dans _site/:"
          ls -la _site/
          echo -e "\nüìÑ Contenu de index.html (premi√®res lignes):"
          head -30 _site/index.html
      
      - name: "Deploy to GitHub Pages"
        uses: "peaceiris/actions-gh-pages@v3"
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: "./_site"
          force_orphan: true
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'