name: "Deploy Quarto Book"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation du moteur Jupyter n√©cessaire pour Quarto
          pip install jupyter nbformat nbclient
          # Installation de vos biblioth√®ques de data science
          pip install numpy pandas matplotlib scikit-learn ipywidgets
          # Si vous avez un fichier requirements.txt, d√©commentez la ligne suivante :
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Clean previous builds
        run: |
          rm -rf _site _book docs
          echo "üßπ Anciennes builds supprim√©es"
      
      - name: Render Quarto book
        run: |
          echo "üìö Rendu du livre Quarto..."
          quarto render
          echo "‚úÖ Rendu termin√©"
          
          # V√©rification
          echo "üìÅ Contenu g√©n√©r√©:"
          ls -la _site/
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true
          single-commit: true
          silent: true