      # 5. VÃ©rifier si la branche gh-pages existe
      - name: Check if gh-pages exists
        id: check-branch
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "Branch gh-pages exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Branch gh-pages does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      # 6. CrÃ©er la branche gh-pages si elle n'existe pas
      - name: Create gh-pages branch if needed
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          # CrÃ©er une branche orpheline et pousser
          git checkout --orphan gh-pages
          git rm -rf .
          echo "Initial gh-pages" > index.html
          git add index.html
          git commit -m "Initial gh-pages branch"
          git push origin gh-pages
          git checkout main
      
      # 7. DÃ©ployer
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs
          clean: true
          single-commit: true